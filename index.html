<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 id="title">Vanilla JS TODO List</h1>
        <form id="task-form">
            <div id="class-container">
                <label for="task">Enter a task</label>
                <input type="text" id="task">
            </div>
            <div>
            <input type="submit" value="Add Task" id="add-task" class="btn">
            </div>
        </form>
        <div class="task-container">
            <label for="filter">Filter your tasks</label>
            <input type="text" id="filter">
            
        </div>
        <ul id="collection"></ul>
        <button id="clearAll" class="btn" >Clear All</button>
        <span id="author-pic">Todo list by B. Neumann/ Photo by <a href="https://unsplash.com/@actionjackson801?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Jackson Hendry</a> on <a href="https://unsplash.com/s/photos/night-sky?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
    </div>
 
     

    <script src="index.js"></script>
     
</body>
</html>
